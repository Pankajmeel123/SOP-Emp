<ion-header translucent>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase">
      <div class="logo_head"> <img src="assets/images/logo.png"></div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div style="padding: 10px;">
    <h2> Employee </h2>
    <div class="attendance_filter">
      <label>Employer Name </label>
      <input type="text"  placeholder="Employer Nameh" />

    <div class="attendance_filter">
      <label>Full Name </label>
      <input type="text"  placeholder="Full Name" />
    </div>
    <div class="attendance_filter">
      <label>Email </label>
      <input type="text"  placeholder="Email" />
    </div>
    <div class="attendance_filter">
      <label>Phone </label>
      <input type="text"  placeholder="Phone" />
    </div>
    <div class="attendance_filter">
      <label>Primary Stage </label>
      <input type="text"  placeholder="Primary Stage" />
    </div>
    <div class="attendance_filter">
      <label>Secondary Stage </label>
      <input type="text"  placeholder="Secondary Stage" />
    </div>
    <div class="attendance_filter">
      <label>Group Stage </label>
      <input type="text"  placeholder="Group Stage" />
    </div>
    <div class="attendance_filter">
      <label>Employee Id</label>
      <input type="text"  placeholder="Employee Id" />
    </div>
    <div class="attendance_filter">
      <label>RFId</label>
      <input type="text"  placeholder="RFId" />
    </div>
    <div class="attendance_filter">
      <label>Adhar No </label>

    </div>
    <div class="attendance_filter">

    </div>
    <div class="attendance_filter">
      <label>Employee Type </label>
      <input type="text"  placeholder="Employee Type" />
    </div>
    <div class="attendance_filter">

    <div class="attendance_filter">

    </div>
    <div class="attendance_filter">
      <label>Ifsc</label>

    <div class="attendance_filter">
      <label>Joining Date</label>
      <input type="text"  placeholder="Joining Date" />
    </div>
    <div class="attendance_filter">
      <label>Username/Phone NO</label>
      <input type="text"  placeholder="Username/Phone NO" />
    </div>
    <div class="attendance_filter">
      <label>Password</label>
      <input type="text"  placeholder="Password" />
    </div>
    <div class="attendance_filter">
    <button>Submit</button></div>
  </div>
</ion-content>
<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label >Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="recommendation">
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-label>Availability</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="blog">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label> Account </ion-label>
      </ion-tab-button>
      <ion-tab-button tab="events">
        <ion-icon name="power-outline"></ion-icon>
        <ion-label> Logout </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
