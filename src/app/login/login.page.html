<ion-content [fullscreen]="true" class="ion-content ">
  <div style="padding: 10px;">

<div class="login-page"><div class="logo_img">
  <img src="assets/images/logo.png">

</div>
  <div class="form">
    <h2>Login</h2>
    <form class="login-form" (ngSubmit)="f.form.valid && loginApp()" #f="ngForm">
      <input type="text" [(ngModel)]="form.username" #username="ngModel" name="username" required placeholder="username"/>
      <label class="error" *ngIf="(!f.submitted && !username.untouched && username.invalid) || (f.submitted && username.invalid)">Enter Username</label>
      <input type="password" [(ngModel)]="form.password" #password="ngModel" name="password" required placeholder="password"/>
      <label class="error" *ngIf="(!f.submitted && !password.untouched && password.invalid) || (f.submitted && password.invalid)">Enter Password</label>
      <button type="submit">login</button>
    </form>
  </div>
</div>
</div>
</ion-content>
