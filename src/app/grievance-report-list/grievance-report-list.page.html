<ion-header translucent>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase">
      <div class="logo_head"> <img src="assets/images/logo.png"></div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-content ">
  <div style="padding: 10px;">
    <h2> Grievance Report  Status </h2>
    <div class="add_availability">
      <button routerLink="/menu/grievance-report"> Grievance Report </button>
    </div>
    <div class="attendence_table">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th> Statement of Grievance </th>
            <th> Relief Sought </th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of grievData">
            <td>{{data.metting_date}}</td>
            <td>{{data.statement_of_grievance}}</td>
            <td>{{data.relief_sought}}</td>
            <td>{{data.status == '0'?'Pending':'Active'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
